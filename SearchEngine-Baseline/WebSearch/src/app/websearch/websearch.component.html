<div class="container">
  <div class="d-flex justify-content-center">
    <div>
      <div>
        <br>
        <label for="search" class="display-4">Enter search frases</label><br><br>
        <input type="text" id="search" name="search" style="width:100%;"><br><br>
      </div>
      <br>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" (click)="search()">Search Database</button>
      </div>
    </div>
  </div>

    <div>
      <br><br>
      <div class="d-flex justify-content-center">
        <p>Time used: {{results.elapsedMilliseconds}} milliseconds - Number of hits: {{hits}}</p>
      </div>
      <table *ngIf="hasBeenClicked" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Path to document</th>
            <th>Hits in document</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let result of results.documents">
            <td>{{result.path}}</td>
            <td>{{result.numberOfOccurences}}</td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>
